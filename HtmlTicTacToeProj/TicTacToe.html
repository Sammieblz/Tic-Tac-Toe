<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TicTacToe.css">
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="feedback"></div>
      <table>
        <tr>
          <td data-index="0"></td>
          <td data-index="1"></td>
          <td data-index="2"></td>
        </tr>
        <tr>
          <td data-index="3"></td>
          <td data-index="4"></td>
          <td data-index="5"></td>
        </tr>
        <tr>
          <td data-index="6"></td>
          <td data-index="7"></td>
          <td data-index="8"></td>
        </tr>
      </table>
      <div class="message hidden"></div>
    </div>
    <script src="TicTacToe.js"></script>
  </body>
</html>
